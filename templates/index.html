<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <form method="post" action="/users/">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" required>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" name="dni" required>
        <br>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="text" name="fecha_nacimiento" required>
        <br>
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" name="direccion" required>
        <br>
        <input type="submit" value="Create User">
    </form>
    <br>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
        <li>
            {{ user.nombre }} {{ user.apellido }} (DNI: {{ user.dni }})
            <a href="/users/{{ loop.index0 }}/update/">Update</a>
            <!-- Step 10: Use POST method for delete request -->
            <form method="post" action="/users/{{ loop.index0 }}/delete/?_method=DELETE">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
